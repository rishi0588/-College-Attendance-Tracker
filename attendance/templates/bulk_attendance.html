<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bulk Attendance Form</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <style>
          body {
              background-color: #f8f9fa;
          }
          .form-container {
              max-width: 800px;
              margin: 20px auto;
              padding: 20px;
              background: #ffffff;
              border-radius: 8px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
          .form-header {
              text-align: center;
              margin-bottom: 20px;
          }
      </style>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit Attendance</button>
    </form>
  </body>
  </html>
